<dom-module id="rotation-ctrl">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <div class="layout vertical">
      <div class="layout horizontal start justified">
        <paper-button raised on-tap="toggleView">Toggle mode</paper-button>
        <paper-button raised>x</paper-button>
      </div>
      <matrix-ctrl hidden$="[[!showMatrix]]"></matrix-ctrl>
      <angles-ctrl hidden$="[[showMatrix]]"></angles-ctrl>
    </div>
  </template>
</dom-module>
